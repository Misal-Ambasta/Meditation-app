<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5897268a0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Calm - The Meditation App</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div id="showcase">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <img src="./resource/calm-logo.png" id="logo" alt="">
                    </div>
                    <div class="col-5 offset-3 my-4">
                        <a href="#" class="text-white h4 text-decoration-none mx-4 p-3 px-4 rounded-pill" data-toggle="modal" data-target="#exampleModal" id="loginBtn">Login</a>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <!-- <div class="modal-header">
                                <h5 class="modal-title text-center" id="exampleModalLabel">Log into your account</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div> -->
                                <div class="modal-body">
                                    <h3 class="text-center my-4">Log into your account</h3>

                                    <div class="input-group flex-nowrap my-2 input-group-lg">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text bg-transparent " id="addon-wrapping"><i class="far fa-envelope lead"></i></span>
                                        </div>
                                        <input type="text" class="form-control border-left-0" placeholder="Username" aria-label="Email" aria-describedby="addon-wrapping">
                                    </div>
                                    <div class="input-group flex-nowrap my-2 input-group-lg">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text bg-transparent " id="addon-wrapping1"><i class="fas fa-lock lead"></i></span>
                                        </div>
                                        <input type="password" class="form-control border-left-0" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping1">
                                    </div>
                                    <div class="text-center my-3 lead">Forgot your password? <a class="text-dark font-weight-bold" href="#">Click here</a></div>
                                    <button class="btn btn-primary btn-block rounded-pill my-3 p-2"><span class="h4">Log in</span></button>
                                    <div class="my-3 text-center lead ">By continuing to use Calm, You agree to our <a class=" text-dark font-weight-bold" href="#">Terms</a></div>
                                    <div class="my-3 text-center lead">Don't have an account? <a class="text-dark font-weight-bold" href="">Sign Up</a></div>
                                </div>
                            </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-light rounded-pill mx-4 p-3" id="btn"><span class="h5">Try Calm For FREE</span></button>
                    </div>
                    <div class="col-5 my-5" id="getStart">
                        <div class="display-4 text-white my-2">Find Your Calm</div>
                        <p class="text-white h3 my-2">Sleep more. Stress less. Live better</p>
                        <div class="row">
                            <div class="col-9">
                                <button class="btn btn-primary btn-block my-3 rounded-pill p-3"><span class="h4">Get Started</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-dark" id="footer">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
